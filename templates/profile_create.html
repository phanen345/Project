<!DOCTYPE html>
{% load crispy_forms_tags %}
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://bootswatch.com/5/morph/bootstrap.min.css">
  
    </head>
    <body>
    <div class="show-profiles">
        <a class="mt-4 mb-4 btn btn-primary" href="{% url 'profile_list' %}" class="show-profiles-button">Show Profiles</a>
    </div>
   
    <h1 class="mt-5 text-center mb-5 text-dark">Register Your Self</h1>
    <form method="post" action="{% url 'create_profile' %}" class="container md3 col-4">
    {% csrf_token %}
    {{form|crispy}}
    <input type="submit"  class=" btn btn-danger" value="Submit">
  </form>
 
{% comment %} <div class="update-profiles">
    <a href="{% url 'update_profile' %}" class="update-profiles-button">Show Profiles</a>
</div>  {% endcomment %}

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    </body>
</html>
